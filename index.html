<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login Bug Eternal X Reapers</title>
<link rel="stylesheet" href="style.css" />
</head>
<body class="login-theme">
  <div class="login-container">
    <h2>Silahkan Masukkan Data User Anda</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" autocomplete="off" required />
      <input type="password" id="password" placeholder="Password" autocomplete="off" required />
      <button type="submit">Login</button>
    </form>
    <div id="msg" class="msg-error" style="display:none;"></div>
  </div>
<script src="script.js"></script>
</body>
