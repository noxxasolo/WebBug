<!doctype html>
<html lang="id">
<head>
 <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Pacifico&family=Poppins&display=swap" rel="stylesheet" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eternal — Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-page">
  <div class="bg-anim"></div>

  <main class="card login-card">
    <header class="card-header">
      <h1>Sign With Github</h1>
      <p class="muted">✨ Masukkan Data User Anda dengan Penuh Semangat ✨</p>
    </header>

    <form id="loginForm" class="form">
      <label>
        <span>Username</span>
        <input id="username" name="username" autocomplete="username" required />
      </label>

      <label>
        <span>Password</span>
        <input id="password" name="password" type="password" autocomplete="current-password" required />
      </label>

      <div class="form-row">
        <button type="submit" class="btn primary">Login</button>
      </div>

      <p id="msg" class="msg" aria-live="polite" style="display:none"></p>
    </form>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
