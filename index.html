<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Bug Eternal X Reapers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-theme">
  <div class="login-container">
    <h2>Silahkan Masukkan Data User Anda</h2>
    <form id="loginForm">
      <label for="username">Username:</label><br />
      <input type="text" id="username" name="username" autocomplete="off" /><br />

      <label for="password">Password:</label><br />
      <input type="password" id="password" name="password" autocomplete="off" /><br />

      <button type="submit">Login</button>
    </form>
    <p id="msg" class="msg-error" style="display:none;"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
