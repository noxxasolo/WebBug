<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> Eternal â€” Main</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="main-page">
  <div class="bg-gradient"></div>

  <nav>
    <div class="menu-left" title="Menu Developer">
      <button id="devBtn">dev</button>
      <button id="dev2Btn">dev2</button>
    </div>

    <button onclick="showSection('profile')" class="nav-btn">Profil</button>
    <button onclick="showSection('bug')" class="nav-btn">Bug</button>
    <button onclick="showSection('thanks')" class="nav-btn">Thanks To</button>
  </nav>

  <main>
    <section id="profile" class="section">
      <img src="icon.jpg" alt="Logo Profil" class="profile-logo" />
      <h2>Profile:</h2>
      <p id="profileInfo"></p>
      <button id="logoutBtn" class="btn logout-btn">Logout</button>
    </section>

    <section id="bug" class="section" style="display:none">
      <h2>Bug Menu</h2>
      <div id="bugSelector" class="bug-selector">
        <button class="btn bug-btn" data-type="fc">FC</button>
        <button class="btn bug-btn" data-type="crash">Crash</button>
        <button class="btn bug-btn" data-type="type3">Type 3</button>
        <button class="btn bug-btn" data-type="type4">Type 4</button>
      </div>

      <form id="bugForm" style="display:none" onsubmit="sendBug(event)">
        <p>Bug type: <span id="selectedBugType"></span></p>
        <label>
          Target Number:
          <input type="text" id="targetNumber" placeholder="628xxxx" required />
        </label>
        <button type="submit" class="btn primary">Kirim Bug</button>
        <button type="button" id="bugBackBtn" class="btn back-btn">Back</button>
      </form>

      <pre id="bugResult" class="result-box"></pre>
    </section>

    <section id="thanks" class="section" style="display:none">
      <h2>Thanks To</h2>
      <p>Terima kasih sebesar-besarnya kepada semua yang mendukung Eternal.</p>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
