<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bug Eternal â€” Main</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="main-page">
  <div class="bg-anim"></div>

  <nav>
    <button onclick="showSection('profile')">Profil</button>
    <button onclick="showSection('bug')">Bug</button>
    <button onclick="showSection('thanks')">Thanks To</button>
    <button id="logoutBtn" style="float:right;">Logout</button>
  </nav>

  <main>
    <section id="profile" class="section">
      <h2>Profil</h2>
      <p id="profileInfo"></p>
      <p>Waktu sekarang: <span id="timeNow"></span></p>
    </section>

    <section id="bug" class="section" style="display:none">
      <h2>Bug Menu</h2>
      <form id="bugForm" onsubmit="sendBug(event)">
        <label>
          Pilih Type Bug:
          <select id="bugType" required>
            <option value="">-- Pilih Type --</option>
            <option value="fc">FC</option>
            <option value="crash">Crash</option>
            <option value="type3">Type 3</option>
            <option value="type4">Type 4</option>
          </select>
        </label>
        <br />
        <label>
          Masukkan Nomor:
          <input type="text" id="targetNumber" placeholder="628xxxx" required />
        </label>
        <br />
        <button type="submit" class="btn primary">Kirim Bug</button>
      </form>
      <pre id="bugResult" class="result-box"></pre>
    </section>

    <section id="thanks" class="section" style="display:none">
      <h2>Thanks To</h2>
      <p>Terima kasih kepada semua yang sudah mendukung Bug Eternal.</p>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
