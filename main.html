<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Bug Eternal — Main</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="main-page">
  <div class="bg-anim"></div>

  <header class="topbar">
    <div class="brand">
      <svg class="gh-icon" viewBox="0 0 16 16" width="20" height="20" aria-hidden="true">
        <path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8a8 8 0 0 0 5.47 7.59c.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52 0-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.22 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38A8 8 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
      </svg>
      <strong>Bug Eternal</strong>
    </div>

    <div class="topbar-actions">
      <span id="timeNow" class="muted small"></span>
      <button id="logoutBtn" class="btn small">Logout</button>
    </div>
  </header>

  <nav class="nav">
    <button onclick="showSection('profile')" class="nav-btn">Profil</button>
    <button onclick="showSection('bug')" class="nav-btn">Bug</button>
    <button onclick="showSection('thanks')" class="nav-btn">Thanks To</button>
  </nav>

  <main class="container">
    <section id="profile" class="section" style="display:none">
      <h2>Profil</h2>
      <div id="profileInfo" class="box"></div>
    </section>
  <section id="bug" class="content-section" style="display:none">
    <h2>Bug Menu</h2>
    <form id="bugForm" onsubmit="sendBug(event)">
      <label>
        Pilih Type Bug:
        <select id="bugType" required>
          <option value="">-- Pilih Type --</option>
          <option value="fc">FC</option>
          <option value="crash">Crash</option>
          <option value="type3">Type 3</option>
          <option value="type4">Type 4</option>
        </select>
      </label>

      <label>
      Masukkan Nomor:
        <input type="text" id="targetNumber" placeholder="628xxxx" required />
      </label>

      <button type="submit">Kirim Bug</button>
    </form>

    <div id="bugResult" class="result-box"></div>
  </section>

    <section id="thanks" class="section" style="display:none">
      <h2>Thanks To</h2>
      <ul>
        <li>GitHub — sumber data</li>
        <li>Semua kontributor & teman</li>
      </ul>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
