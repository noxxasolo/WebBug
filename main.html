<!doctype html>
<html lang="id">
<head>
 <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Pacifico&family=Poppins&display=swap" rel="stylesheet" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eternal — Main</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="main-page">
  <div class="bg-anim"></div>

  <nav>
    <div class="menu-left">
      <button id="devBtn" title="Developer">Dev</button>
      <button id="dev2Btn" title="Developer 2">Dev 2</button>
    </div>
    <button onclick="showSection('profile')">Profil</button>
    <button onclick="showSection('bug')">Bug</button>
    <button onclick="showSection('thanks')">Thanks To</button>
  </nav>

  <main>
    <section id="profile" class="section">
      <img src="icon.jpg" alt="Logo Profil" class="profile-logo" />
      <h2>Profile</h2>
      <p id="profileInfo"></p>
      <button id="logoutBtn" class="btn logout-btn">Logout</button>
      <p class="time-label">⏰ Waktu Saat Ini: <span id="timeNow"></span></p>
    </section>

    <section id="bug" class="section" style="display:none">
      <h2>Menu Bug</h2>
      <form id="bugForm" onsubmit="sendBug(event)">
        <label>
          Pilih Jenis Bug:
          <select id="bugType" required>
            <option value="">-- Pilih Rafi Bug --</option>
            <option value="fc">FC</option>
            <option value="crash">Crash</option>
            <option value="type3">Type 3</option>
            <option value="type4">Type 4</option>
          </select>
        </label>
        <br />
        <label>
          Masukkan Nomor Target:
          <input type="text" id="targetNumber" placeholder="628xxxx" required />
        </label>
        <br />
        <button type="submit" class="btn primary">Kirim Bug Rafi</button>
      </form>
      <pre id="bugResult" class="result-box"></pre>
    </section>

    <section id="thanks" class="section" style="display:none">
      <h2>Terima Kasih Dari Rafi</h2>
      <p>Terima kasih sebesar-besarnya kepada semua yang mendukung perjalanan Rafi Eternal.</p>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
