<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bug Eternal X Reapers - Main</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="menu-btn" id="menuBtn"><i class="fas fa-ellipsis-v"></i></div>
    <div class="menu-dropdown" id="menuDropdown">
      <a href="#" id="logoutBtn">Logout</a>
      <a href="https://t.me/noxxasoloo" target="_blank">Developer 1</a>
      <a href="https://t.me/AboutGlxyy" target="_blank">Developer 2</a>
    </div>
  </div>

  <!-- Navigation -->
  <div class="nav">
    <button class="nav-btn" data-page="profile">Profil</button>
    <button class="nav-btn" data-page="bugs">Bug</button>
    <button class="nav-btn" data-page="thanks">Thanks To</button>
  </div>

  <!-- Pages -->
  <div class="page" id="profilePage">
    <h2>All Team Galaxy</h2>
    <p>INFORMASI:</p>
    <div class="user-info">
      <p><b>Username:</b> <span id="profUsername"></span></p>
      <p><b>Password:</b> <span id="profPassword"></span></p>
      <p><b>Exp:</b> <span id="profExp"></span></p>
      <p><b>Time:</b> <span id="profTime"></span></p>
    </div>
    <button id="logoutBtn2">Logout</button>
  </div>

  <div class="page" id="bugsPage" style="display:none">
    <h2>API Bug Menu</h2>
    <input type="text" id="target" placeholder="628xxxx" />
    <div class="bug-options">
      <div class="bug-card" data-bug="fc"><i class="fas fa-skull-crossbones"></i><span>FC</span></div>
      <div class="bug-card" data-bug="crash"><i class="fas fa-bomb"></i><span>Crash</span></div>
      <div class="bug-card" data-bug="delay"><i class="fas fa-clock"></i><span>Delay</span></div>
      <div class="bug-card" data-bug="blank"><i class="fas fa-eye-slash"></i><span>Blank</span></div>
    </div>
    <button id="sendBtn"><i class="fas fa-bug"></i> Kirim Bug</button>
    <div id="result"></div>
  </div>

  <div class="page" id="thanksPage" style="display:none">
    <h2>Thanks To</h2>
    <ul>
      <li><a href="https://t.me/noxxasoloo" target="_blank">Developer 1</a></li>
      <li><a href="https://t.me/AboutGlxyy" target="_blank">Developer 2</a></li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
