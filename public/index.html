<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Bug Eternal</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a2d9d5a54f.js" crossorigin="anonymous"></script>
</head>
<body class="login-bg">
  <!-- Canvas background -->
  <canvas id="bgCanvas"></canvas>

  <div class="login-container">
    <div class="github-logo">
      <i class="fab fa-github"></i>
      <span>Sign in with GitHub</span>
    </div>

    <div class="field">
      <input id="loginUser" type="text" placeholder="Username GitHub">
    </div>
    <div class="field">
      <input id="loginPass" type="password" placeholder="Password">
    </div>
    <div class="field">
      <button class="primary" id="loginBtn">Login</button>
    </div>
    <div id="loginMsg"></div>
  </div>

  <script>
    const RAW_GITHUB_URL = "https://raw.githubusercontent.com/noxxasoloera/WebDb/main/database.json";
  </script>
  <script src="login-bg.js"></script>
  <script src="script.js"></script>
</body>
</html>
